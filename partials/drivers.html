<section id="drivers">
  <input type="text" ng-model="nameFilter" placeholder="Search...">

  <h1>Drivers Championship Stangings</h1>
  
  <ul ng-repeat="driver in drivers | filter: searchFilter">
    <li>{{ index + 1 }}</li>
    <li>
      <img ng-src="http://rboaventura.com/f1feeder/images/flags/{{ driver.Driver.nationality }}.png" alt="{{ driver.Driver.nationality }}">
      <a href="#/drivers/{{driver.Driver.driverId}}">
        {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
      </a>
    </li>
    <li>{{ driver.Constructors[0].name }}</li>
    <li>{{ driver.points }}</li>
  </ul>
</section>
